<ion-header>

    <ion-navbar>
      <ion-title>
        Register
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content class="card-background-page content-bg">
  
  
    <div style="    margin-top: 180px;
    padding: 20px;
    text-align: center;
    position: relative;
    bottom: 0px;
    left: 0px;
    right: 0px;">
    
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-col>
              <ion-icon name="person"></ion-icon>
            </ion-col>
          </ion-label>
          <ion-input type="text" [(ngModel)]="txtNameSurname" placeholder="Name Surname" clearInput></ion-input>
        </ion-item>
     
       
        <ion-item>
          <ion-label>
            <ion-col>
              <ion-icon name="mail"></ion-icon>
            </ion-col>
          </ion-label>
          <ion-input type="email" [(ngModel)]="txtEmail" placeholder="EMail" clearInput></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-label>
            <ion-col>
              <ion-icon name="lock"></ion-icon>
            </ion-col>
          </ion-label>
          <ion-input type="password" [(ngModel)]="txtPassword" placeholder="Password" clearInput></ion-input>
        </ion-item>
  
      </ion-list>
  
  
      <p class="footer-left" style="width:100%;    padding: 0px;
    margin: 0px;">
        <button ion-button color="secondary" block round (click)="signUp()" class="login-btn">Register</button>
      </p>
  
    </div>
  
  </ion-content>
  
  
  
  <style>
    ion-item.item.item-block.item-datetime {
      border-radius: 10px;
      margin-bottom: 9px;
  }
    .button-md-secondary {
      padding: 30px;
    }
  
    .button-md-primary {
      padding: 30px;
    }
  
    .login-btn {
      background: #c1ab5c;
      font-weight: bold;
      font-size: 20px;
      border-radius: 12px;
    }
  
    ion-label.label {
      color: #939393;
    }
  
    ion-label#lbl-9 {
      max-width: 38px;
    }
  
    .sub-menu {
      padding: 0px 76px;
    }
  
    .sub-menu p {
      width: 50%;
      float: left;
    }
  
    .sub-menu p .first {
      border-radius: 64px 0px 0px 64px;
    }
  
    .sub-menu p .last {
      border-radius: 0px 64px 64px 0px;
    }
  
    .sub-menu p button {
      height: 30px;
    }
  
    .item-input ion-label {
      color: #949494;
    }
  
    ion-item.item.item-block {
      background: #ececec;
      /* border-radius: 0px; */
    }
  
    .footer-right {
      width: 48%;
      float: right;
    }
  
    .footer-left {
      width: 48%;
      float: left;
    }
  
    .line {
      text-align: center;
      color: #667F97;
      position: relative;
      padding: 20px;
    }
  
    .line::before {
      content: "";
      background: #e2e2e2;
      width: 100%;
      height: 1px;
      margin-top: 8px;
      position: absolute;
      left: 0px;
      right: 0px;
    }
  
    .line span {
      background: #f5f6f8;
      z-index: 9999;
      position: relative;
      /* margin: 21px; */
      padding: 0px 15px;
    }
  
    .content {
      background: #F5F6F8;
      padding: 20px;
      text-align: center;
    }
  
    .tabbar {
      display: none;
    }
  
    .forgot {
      text-align: center;
      font-size: 15px;
    }
  
    .forgot button {
      text-align: center;
      color: #667F97;
      text-decoration: none;
      font-weight: 700;
      outline: none;
      background: transparent;
      font-size: 15px;
    }
  
    ion-list.list {
      margin: -1px 0 15px;
  
    }
  
    ion-item.item.item-block.item-input {
      padding-right: 16px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
  
    .list-ios>.item-block:last-child,
    .list-ios>.item-wrapper:last-child .item-block {
      border-bottom: 0px;
    }
  
    ion-label#lbl-45 {
      max-width: 30px;
    }
  </style>
