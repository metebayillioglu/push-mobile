    <ion-list>
      <ion-item>
        <ion-label>
          <ion-col><ion-icon name="mail"></ion-icon></ion-col>
        </ion-label>
        <ion-input type="email" [(ngModel)]="email" placeholder="Email" clearInput pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]*\.([a-z]{2,4})$/" required></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label>
          <ion-col><ion-icon name="lock"></ion-icon></ion-col>
        </ion-label>
        <ion-input type="password" [(ngModel)]="password" placeholder="Password" clearInput ></ion-input>
      </ion-item>
    </ion-list>
    <p class="forgot"><button (click)="ForgotPassword()">Forgot Password</button></p>
    

          
    <p class="footer-left" style="width:100%;    padding: 0px;
    margin: 0px;">
        <button ion-button color="secondary"  block round (click)="checkNetwork()" class="login-btn">Login</button>
    </p>
     
    </div>
    
    </ion-content>
